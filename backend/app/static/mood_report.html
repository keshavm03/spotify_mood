<!DOCTYPE html>
<html>
<head>
    <title>Mood Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Mood Report</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Mood</th>
            </tr>
        </thead>
        <tbody id="moodTableBody">
        </tbody>
    </table>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');

        if (!accessToken) {
            alert("No access token found!");
        } else {
            fetch(`/moods/get_moods?access_token=${accessToken}`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById("moodTableBody");
                    data.moods.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${row.time}</td><td>${row.mood}</td>`;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    console.error(err);
                    alert("Failed to load moods");
                });
        }
    </script>
</body>
</html>
